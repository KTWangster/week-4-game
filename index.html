<!DOCTYPE html>
<html lang="en">

<head>
    <title>Week 4 Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>

<body>
    <header>
        <div id="logo">
            <img src="assets/images/logo.png " alt="logo">
        </div>
        <h1>Click the 'ATTACK' button to battle!</h1>
    </header>

    <div class="container-fluid">
        <!-- HP row. -->
        <div class="row" id="hpRow">
            <div class="col-md-4" id="playerHP"></div>
            <div class="col-md-4 button">
                <button id="attackBtn">ATTACK!</button>
            </div>
            <div class="col-md-4" id="opponentHP"></div>
        </div>

        <!-- Game row. -->
        <div class="row" id="gameRow">
            <div class="col-md-4" id="playerGame"></div>
            <div class="col-md-4" id="gameComments"></div>
            <div class="col-md-4" id="opponentGame"></div>
        </div>

        <!-- Character row.-->
        <div class="row" id="characterRow">

        </div>

    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
